<!DOCTYPE  html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description" content="Калькулятор">
    <meta name="keywords" content="Калькулятор,минус,плюс,деление,умножение,равно">

    <title></title> Лучший в мире Калькулятор

    <link rel="stylesheet" href="main.css">

</head>
<body>
<h1>Калькулятор</h1>
<table>
    <thead>
    <tr>
        <td colspan="4"><input type="text" id="num-input" title="Поле для ввода" value="0"></td>
    </tr>

    </thead>
    <tbody>
    <tr>
        <td>
            <button class="num-button" id="num1">1</button>
        </td>
        <td>
            <button class="num-button" id="num2">2</button>
        </td>
        <td>
            <button class="num-button" id="num3">3</button>
        </td>
        <td>
            <button class="num-button" id="plus-button">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="num-button" id="num4">4</button>
        </td>
        <td>
            <button class="num-button" id="num5">5</button>
        </td>
        <td>
            <button class="num-button" id="num6">6</button>
        </td>
        <td>
            <button class="num-button" id="minus-button">-</button>
        </td>
    <tr>
    <tr>
        <td>
            <button class="num-button" id="num7">7</button>
        </td>
        <td>
            <button class="num-button" id="num8">8</button>
        </td>
        <td>
            <button class="num-button" id="num9">9</button>
        </td>
        <td>
            <button class="num-button" id="multiplication-button">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button  id="backspace-button"><-</button>
        </td>
        <td>
            <button class="num-button" id="num0">0</button>
        </td>
        <td>
            <button class="num-button" id="dot-button">.</button>
        </td>
        <td>
            <button class="num-button" id="division-button">/</button>
        </td>
        <td>
            <button class="num-button" id="equally-button">=</button>
        </td>

    </tr>
    </tbody>

</table>
<script type="text/javascript" src="main.js"></script>
</body>
